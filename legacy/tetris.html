<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="tetris-page">
    <header class="tetris-header">
      <div>
        <p class="eyebrow">Instant Arcade</p>
        <h1>Classic Tetris</h1>
      </div>
      <a class="back-link" href="index.html">Back to lobby</a>
    </header>

    <main class="app">
      <section class="playfield">
        <canvas id="board" width="300" height="900" aria-label="Tetris board"></canvas>
      </section>
      <section class="sidebar">
        <h1>Tetris</h1>
        <div class="stat">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Lines</span>
          <span id="lines" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Level</span>
          <span id="level" class="value">1</span>
        </div>
        <div class="preview">
          <span class="label">Next</span>
          <canvas id="preview" width="120" height="120"></canvas>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <ul>
            <li>← / →: Move</li>
            <li>↑: Rotate</li>
            <li>↓: Soft drop</li>
            <li>Space: Hard drop</li>
            <li>P: Pause / resume</li>
            <li>R: Restart</li>
          </ul>
        </div>
        <button id="restart">Restart</button>
      </section>
    </main>

    <div id="overlay" class="overlay hidden">
      <p id="overlay-text"></p>
      <button id="resume">Resume</button>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
